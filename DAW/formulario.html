<!DOCTYPE html>

<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <h1>Cadastro</h1>
        <form>
            <fieldset style="width: 35%;">
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" placeholder="001" disabled="1" style="width: 25%;">
                </div>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" style="width: 60%;">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" style="width: 20%">
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" id="masculino" name="sexo"><label for="masculino">Masculino</label></input>
                    <input type="radio" id="feminino" name="sexo"><label for="feminino">Feminino</label></input>
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" style="width: 15%" min="0">
                </div>
                <div>
                    <label for="cartao">Cartão de Crédito:</label>
                    <select id="cartao" size="1">
                        <option value="mastercard">MasterCard</option>
                        <option value="visa">Visa</option>
                        <option value="american_express">American Express</option>
                    </select>
                </div>
            </fieldset>
            <fieldset style="width: 35%;">
                <legend>Dados Profissionais</legend>
                <div>
                    <label for="cargo">Cargo:</label>
                    <select id="cargo" size="1">
                        <option value="junior">Analista Júnior</option>
                        <option value="pleno">Analista Pleno</option>
                        <option value="senior">Analista Sênior</option>
                    </select>
                </div>
                <div>
                    <label for="dadosPessoais">Dados Pessoais:</label>
                    <div><input type="checkbox" id="fumante" name="dadosPessoais"><label for="fumante">Fumante</label></input></div>
                    <div><input type="checkbox" id="exercicio" name="dadosPessoais"><label for="exercicio">Pratica Exercícios</label></input></div>
                    <div><input type="checkbox" id="bebida" name="dadosPessoais"><label for="bebida">Consome Bebida Alcóolica</label></input></div>
                </div>
                <div>
                    <label for="experiencia">Experiências Profissionais:</label>
                    <div><textarea id="experiencia" cols="70" rows="4" placeholder="Data inicio/Data fim/Empresa/Cargo"></textarea></div>
                </div>
            </fieldset>
            <input type="reset" id="reset" value="Limpar">
            <input type="submit" id="submit" onclick="alert('Enviando Formulário')" value="Inserir">
        </form>
    </body>
</html>
